<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Navigation Bar */
      
        /* Buttons */
        .button-container {
            display: flex;
            gap: 20px;
            position: relative;
            top: 100px;
        }

        .button {
            padding: 15px 40px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.4s ease;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            top: 100%;
            left: -100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            transform: rotate(45deg);
        }

        .button:hover::before {
            top: -100%;
            left: 100%;
        }

        .button:hover {
            background-color: #ff9671;
            transform: translateY(-5px);
            box-shadow: 0px 20px 25px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: scale(0.98);
            background-color: #ff514e;
        }

        /* Animation for planes */
        .plane {
            position: absolute;
            top: 50%;
            width: 80px;
            height: 80px;
            background-image: url('https://image.shutterstock.com/image-vector/vector-illustration-cartoon-airplane-icon-260nw-1717275583.jpg'); /* Airplane icon */
            background-size: cover;
            animation: fly 10s linear infinite;
        }

        /* First plane */
        .plane1 {
            left: 100%;
            animation-delay: 0s;
        }

        /* Second plane */
        .plane2 {
            left: 100%;
            animation-delay: 5s;
            width: 70px;
            height: 70px;
        }

        @keyframes fly {
            0% {
                transform: translateX(0) translateY(-50%);
            }
            50% {
                transform: translateX(-50vw) translateY(-60%);
            }
            100% {
                transform: translateX(-120vw) translateY(-50%);
            }
        }

        /* Adding stars to the background */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar with Rotating Plane -->


<!-- Buttons Section -->

<div class="button-container">

   <a href="maaqt.html"> <button class="button">مؤقت</button></a>
</div>

<!-- Airplanes moving across the screen -->

<!-- Adding stars for a beautiful effect -->
<script>
    const body = document.body;

    // Generate stars for the background
    function createStars() {
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 10 + 's';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            body.appendChild(star);
        }
    }

    createStars();
</script>

</body>
</html>
